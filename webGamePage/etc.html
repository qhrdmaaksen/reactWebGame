<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--리액트를 사용하려면 필수 파일 두개-->
  <!--개발 단계이기때문에 development.js 로 사용하며 실제 배포할때엔 production.js 로 변환-->
  <!--첫번째 파일은 리액트의 핵심적인 요소가 담긴 자바스크립트 파일-->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!--react-dom 은 리액트를 웹에다가 붙여주는 역할-->
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!--최신 문법들을 js 에서 사용할 수 있도록 해주는 babel-->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class InputIntroduce extends React.Component {
      state = {
        changeWrite: `내 닉네임은 vitamin777`,
        Greetings: `안녕하세요! 이 글을 클릭하면 내 닉네임을 알 수 있습니다.`,
      }

      changeNickName = () => {
        this.setState({
          Greetings: this.state.changeWrite,
        })
      }

      render() {
        return (
          <React.Fragment>
            <div>
              <p onClick={this.changeNickName}>{this.state.Greetings}</p>
            </div>
          </React.Fragment>
        );
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(<div><InputIntroduce /></div>, document.querySelector(`#root`));
  </script>
</body>

</html>
